services:
  - type: web
    name: resume-saas-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python start.py
    envVars:
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: GROQ_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false # User will set this after Vercel deployment
    rootDir: backend
